<div class="subtitle">
    List of our Automobiles
</div>
<div class="subtitle2">
    These are all the cars in the world, you can click on one to narrow your search or add one using the form below.
</div>
<div class="container" id="cont1">

</div>
<div class="form">
    <form id="carform" method="post">
        <table>
            <tr>
                <td>Name: <input type="text" required name="name" id="name"/></td>
            </tr>
            <tr>
                <td>Consumption: <input type="text" required name="consumption" id="consumption"/></td>
            </tr>
            <tr>
                <td>Color: <input type="text" required name="color" id="color"/></td>
            </tr>
            <tr>
                <td>Manufacturer: <select type="text" required name="manufacturer" id="manufacturerSelector"/></td>
            </tr>
            <tr>
                <td>Available: <input type="number" required name="available" id="available"/></td>
            </tr>
            <tr>
                <td>Year: <input type="number" required name="year" id="year"/></td>
            </tr>
            <tr>
                <td>Horsepower: <input type="number" required name="horsepower" id="horsepower"/></td>
            </tr>
            <tr>
                <td><button type="submit" class="button">Submit</button></td>
            </tr>
        </table>
    </form>
</div>
