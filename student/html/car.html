<div class="subtitle">
    List of our Automobiles
</div>
<div class="subtitle2">
    These are all the cars in the world, you can click on one to narrow your search or add one using the form below.
</div>
<div class="container" id="cont1">

</div>
<div class="form">
    <form id="carform" method="post">
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" required name="carname" id="cname"></td>
            </tr>
            <tr>
                <td>Consumption</td>
                <td><input type="text" required name="carcons" id="ccons"></td>
            </tr>
            <tr>
                <td>Color</td>
                <td><input type="text" required name="carcolor" id="ccolor"></td>
            </tr>
            <tr>
                <td>Manufacturer</td>
                <td><input type="text" required name="carmanf" id="cmanf"></td>
            </tr>
            <tr>
                <td>Available</td>
                <td><input type="number" required name="caravail" id="cavail"></td>
            </tr>
            <tr>
                <td>Year</td>
                <td><input type="number" required name="caryear" id="cyear"></td>
            </tr>
            <tr>
                <td>Horsepower</td>
                <td><input type="number" required name="carhorse" id="chorse"></td>
            </tr>
            <tr>
                <td><button type="submit" class="sbutton">Submit</button></td>
            </tr>
        </table>
    </form>
</div>
